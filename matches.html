<!DOCTYPE html><!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>住拽专 砖拽 -  专住 砖 注</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
      background-color: #f5f5f5;
      color: #222;
    }

    header {
      text-align: center;
      margin-bottom: 20px;
    }

    nav {
      text-align: center;
      margin-bottom: 20px;
    }

    nav a {
      margin: 0 10px;
      text-decoration: none;
      color: darkred;
      font-weight: bold;
    }

    /* 专住 砖拽 */
    .cards-container {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
      gap: 20px;
      margin-bottom: 40px;
    }

    .match-card {
      background-color: white;
      border-radius: 10px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
      padding: 15px;
      text-align: center;
    }

    .match-card img {
      width: 50px;
      height: auto;
      margin: 10px;
    }

    .match-card h3 {
      margin: 10px 0;
      color: #ba0c2f;
    }

    .match-card p {
      font-size: 0.9rem;
    }

    .match-card a {
      display: inline-block;
      margin-top: 10px;
      padding: 8px 12px;
      background-color: #ba0c2f;
      color: white;
      border-radius: 5px;
      text-decoration: none;
    }

    .match-card a:hover {
      background-color: #a50b28;
    }

    /* 专砖转 住拽专 */
    .reviews-list {
      background-color: white;
      border-radius: 10px;
      padding: 20px;
      margin-bottom: 40px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
    }

    .reviews-list h2 {
      color: #ba0c2f;
      margin-bottom: 15px;
    }

    .reviews-list ul {
      list-style: none;
      padding: 0;
    }

    .reviews-list li {
      margin-bottom: 10px;
    }

    .reviews-list a {
      color: darkred;
      text-decoration: none;
    }

    .reviews-list a:hover {
      text-decoration: underline;
    }

    /* 转  */
    .league-table {
      background-color: white;
      border-radius: 10px;
      padding: 20px;
      max-width: 500px;
      margin: 0 auto 40px auto;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
    }

    .league-table h2 {
      color: #ba0c2f;
      text-align: center;
      margin-bottom: 15px;
    }

    table {
      width: 100%;
      border-collapse: collapse;
    }

    th, td {
      border: 1px solid #ddd;
      padding: 8px;
      text-align: center;
    }

    th {
      background-color: #f1f1f1;
    }
  </style>
</head>
<body>

  <header>
    <h1>住拽专 砖拽</h1>
    <p> 转爪 转 住, 注转 砖转 砖 注  砖拽 砖 专住.</p>
  </header>

  <nav>
    <a href="index.html">专 祝 专砖</a>
  </nav>

  <!-- 专住 砖拽 -->
  <div class="cards-container">
    <div class="match-card">
      <h3>专住 3 - 专驻 1</h3>
      <img src="https://upload.wikimedia.org/wikipedia/en/5/53/Arsenal_FC.svg" alt="住 专住">
      <img src="https://upload.wikimedia.org/wikipedia/en/0/0c/Liverpool_FC.svg" alt="住 专驻">
      <p>转专: 15/08/2025</p>
      <a href="#">拽专转 住拽专</a>
    </div>
    <!-- 驻砖专 住祝 注 专住  -->
  </div>

  <!-- 专砖转 住拽专 -->
  <div class="reviews-list">
    <h2> 专砖转 住拽专</h2>
    <ul>
      <li><a href="#">住拽专: 专住 3 - 专驻 1</a></li>
      <!-- 住祝 注 砖专转 砖砖 住拽专 -->
    </ul>
  </div>

  <!-- 转  -->
  <div class="league-table">
    <h2> 转 </h2>
    <table>
      <thead>
        <tr>
          <th>拽</th>
          <th>拽爪</th>
          <th>砖拽</th>
          <th>拽转</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td>1</td>
          <td>专住</td>
          <td>1</td>
          <td>3</td>
        </tr>
        <tr>
          <td>2</td>
          <td>专驻</td>
          <td>1</td>
          <td>0</td>
        </tr>
        <!-- 住祝 砖专转 转 爪  -->
      </tbody>
    </table>
  </div>

</body>
</html>
