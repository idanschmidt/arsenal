<!DOCTYPE html><!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>סיקורי משחקים - בלוג ארסנל של עידן</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
      background-color: #f5f5f5;
      color: #222;
    }

    header {
      text-align: center;
      margin-bottom: 20px;
    }

    nav {
      text-align: center;
      margin-bottom: 20px;
    }

    nav a {
      margin: 0 10px;
      text-decoration: none;
      color: darkred;
      font-weight: bold;
    }

    /* כרטיסי משחק */
    .cards-container {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
      gap: 20px;
      margin-bottom: 40px;
    }

    .match-card {
      background-color: white;
      border-radius: 10px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
      padding: 15px;
      text-align: center;
    }

    .match-card img {
      width: 50px;
      height: auto;
      margin: 10px;
    }

    .match-card h3 {
      margin: 10px 0;
      color: #ba0c2f;
    }

    .match-card p {
      font-size: 0.9rem;
    }

    .match-card a {
      display: inline-block;
      margin-top: 10px;
      padding: 8px 12px;
      background-color: #ba0c2f;
      color: white;
      border-radius: 5px;
      text-decoration: none;
    }

    .match-card a:hover {
      background-color: #a50b28;
    }

    /* רשימת סיקורים */
    .reviews-list {
      background-color: white;
      border-radius: 10px;
      padding: 20px;
      margin-bottom: 40px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
    }

    .reviews-list h2 {
      color: #ba0c2f;
      margin-bottom: 15px;
    }

    .reviews-list ul {
      list-style: none;
      padding: 0;
    }

    .reviews-list li {
      margin-bottom: 10px;
    }

    .reviews-list a {
      color: darkred;
      text-decoration: none;
    }

    .reviews-list a:hover {
      text-decoration: underline;
    }

    /* טבלת ליגה */
    .league-table {
      background-color: white;
      border-radius: 10px;
      padding: 20px;
      max-width: 500px;
      margin: 0 auto 40px auto;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
    }

    .league-table h2 {
      color: #ba0c2f;
      text-align: center;
      margin-bottom: 15px;
    }

    table {
      width: 100%;
      border-collapse: collapse;
    }

    th, td {
      border: 1px solid #ddd;
      padding: 8px;
      text-align: center;
    }

    th {
      background-color: #f1f1f1;
    }
  </style>
</head>
<body>

  <header>
    <h1>סיקורי משחקים</h1>
    <p>כאן תמצאו את הסיכומים, הדעות והמחשבות שלי על כל משחק של ארסנל.</p>
  </header>

  <nav>
    <a href="index.html">חזרה לדף הראשי</a>
  </nav>

  <!-- כרטיסי משחק -->
  <div class="cards-container">
    <div class="match-card">
      <h3>ארסנל 3 - ליברפול 1</h3>
      <img src="https://upload.wikimedia.org/wikipedia/en/5/53/Arsenal_FC.svg" alt="סמל ארסנל">
      <img src="https://upload.wikimedia.org/wikipedia/en/0/0c/Liverpool_FC.svg" alt="סמל ליברפול">
      <p>תאריך: 15/08/2025</p>
      <a href="#">לקריאת הסיקור</a>
    </div>
    <!-- אפשר להוסיף עוד כרטיסים כאן -->
  </div>

  <!-- רשימת סיקורים -->
  <div class="reviews-list">
    <h2>📜 רשימת סיקורים</h2>
    <ul>
      <li><a href="#">סיקור: ארסנל 3 - ליברפול 1</a></li>
      <!-- הוסף עוד שורות כשיש סיקורים -->
    </ul>
  </div>

  <!-- טבלת ליגה -->
  <div class="league-table">
    <h2>📊 טבלת הליגה</h2>
    <table>
      <thead>
        <tr>
          <th>מקום</th>
          <th>קבוצה</th>
          <th>משחקים</th>
          <th>נקודות</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td>1</td>
          <td>ארסנל</td>
          <td>1</td>
          <td>3</td>
        </tr>
        <tr>
          <td>2</td>
          <td>ליברפול</td>
          <td>1</td>
          <td>0</td>
        </tr>
        <!-- הוסף שורות בהתאם למצב הליגה -->
      </tbody>
    </table>
  </div>

</body>
</html>
